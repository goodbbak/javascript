<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열자르기</title>
</head>
<body>
  <textarea id="txt" rows="3" cols="35">1, 홍길동, hong, 2019/12/01</textarea>
  <div><button id="btn">텍스트 필드에 값 넣기</button></div>
  <div><label>번호<input id="num"></label></div>
  <div><label>이름<input id="name"></label></div>
  <div><label>아이디<input id="id"></label></div>
  <div><label>등록일자<input id="date"></label></div>
  <script>
    btn.onclick = function(){
      let info = txt.value.split(",");    //[1,홍길동,]
      let txtfield = document.getElementsByTagName("input"); //[번호input , 이름input ...]
      for(i=0 ; i < txtfield.length ; i++){
        txtfield[i].value = info[i];
      }
    }

  </script>
</body>
</html>

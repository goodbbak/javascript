<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  

  <br>
  <div class="container">
  <div >
    <div class="mb-3 row">
      <label for="no" class="col-sm-2 col-form-label bg-light">도서번호</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="no">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label bg-light">도서명</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title">
      </div>
    </div> 
    <div class="mb-3 row">
      <label for="writer" class="col-sm-2 col-form-label bg-light">저자</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="writer">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="price" class="col-sm-2 col-form-label bg-light">가격</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price">
      </div>
    </div> 
    <div class="mb-3 row"><button class="btn btn-primary col-sm-2 " id="add">추가</button></div>         
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>□</th>
        <th>도서번호</th>
        <th>도서명</th>
        <th>저자</th>
        <th>가격</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="list">
      <tr>
        <td><input type="checkbox"></td>
        <td>ISBN001</td>
        <td>자바스크립트</td>
        <td>홍길동</td>
        <td class="price">30000</td>
        <td><button id="del">삭제</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr><td colspan="5" align="right"> 총금액 : <span id="totalPrice">00000</span>원</td><td></td></tr>
    </tfoot>
  </table>
  </div>


  <script src="시험.js"></script>
  <script>
    ////////////////////테이블에 js내용(o)/////////////////////////
  booksMake();  //배역의 데이터로 태그 그리기
  priceTotalCalc(); //가격 총금액

    function booksMake(){
    list.innerHTML = " ";
    for(i=0;i<books.length;i++){   
  let info = `<tr>
        <td><input type="checkbox"></td>
        <td>${books[i].no}</td>
        <td>${books[i].title}</td>
        <td>${books[i].writer}</td>
        <td class="price">${books[i].price}</td>
        <td><button id="del">삭제</button></td>
      </tr>`
      document.querySelector("#list").innerHTML += info
      ////////////////////삭제되게(o)/////////////////////////
      list.addEventListener("click",function(ev){
        if(ev.target.nodeName == "BUTTON"){ev.target.closest("tr").remove();
       }} )
    }
  }
 
//////////////////////////추가누르면 추가되게(x)/////////////////////////////////////////
    add.addEventListener("click",function(){
      let addObj = { no : no.value,
      title : title.value, 
      writer : '김기자', 
      price :40000,}
      //배열에 추가
      books.push(addObj);
      
      //금액계산
      priceTotalCalc();
      
      //입력값 체크
      if( ! inputCheck()){
        return;
      }
      
      //배열의 내용을 태그로 그리고
      booksMake();
      
      //텍스트필드 클리어
      inputClear();
    })
      
    
    function inputCheck(){
          if(no.valuer == " "){
          alert('도서번호');
          no.focus();
          return false;
        }
        if(title.valuer == " "){
          alert('도서명 등록');
          title.focus();
          return false;
        }
        return true;
      }
      function inputClear(){
      no.value = " ";
      title.vlue = " ";
      writer.value = " ";
      price.value = " ";
      }
    
   /////////////////////////3-1)가격총액계산함수(0)////////////////////////////////
  function priceTotalCalc(){  
    let total = 0;
    for(i=0;i<books.length;i++){
     total += books[i].price*1
     totalPrice.innerText = total
   }
  }
  </script>
</body>
</html>

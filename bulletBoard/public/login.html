<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginPage</title>
    <link rel="stylesheet" href="./stylesheets/login.css" />
  </head>
  <body>
    <form id="login_form" name="login_form" method="post" action="/login">
      <div class="form signup">
        <div class="form-header">
          <div class="show-signup">Sign Up</div>
          <div class="show-signin">Sign In</div>
          <div class="show-reset">Reset</div>
        </div>
        <div class="arrow"></div>
        <div class="form-elements">
          <div class="form-element">
            <input
              type="text"
              name="id"
              id="id"
              placeholder="Username"
              oninput="dupcheck()"
              autofocus
            />
          </div>
          <input
            class="form-element"
            id="dupCheck"
            style="display: none"
            readonly
          />
          <div class="form-element">
            <input type="password" placeholder="Password" name="pw" id="pw" />
          </div>
          <div class="form-element">
            <input
              type="password"
              placeholder="Confirm password"
              name="pwCheck"
              id="pwCheck"
            />
          </div>
          <div class="form-element">
            <input type="text" placeholder="email" name="email" id="email" />
          </div>
          <div class="form-element">
            <input type="text" placeholder="tel" name="tel" id="tel" />
          </div>
          <div class="form-element">
            <button id="submit_btn" type="button">Sign Up</button>
          </div>
        </div>
      </div>
    </form>
    <script src="./javascripts/login.js"></script>
  </body>
</html>

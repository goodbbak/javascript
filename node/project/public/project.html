<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 900px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 330px;
        float: right;
      }
      #head_table {
        margin-right: 17px;
        margin-top: 20px;
      }
      th {
        width: 80px;
      }
      td {
        height: 32px;
      }
      table,
      th,
      td {
        border: 1px solid #bcbcbc;
        text-align: center;
      }
      #preview-image {
        width: 200px;
        height: 200px;
        float: left;
        margin-right: 30px;
      }
      #point {
        vertical-align: middle;
      }
      #left label {
        float: left;
        width: 80px;
      }
      li {
        margin: 25px;
      }
      #f_li {
        margin-top: 30px;
      }
      textarea {
        float: left;
        width: 500px;
        height: 170px;
        clear: left;
        margin-top: 7px;
      }
      #random_btn {
        float: right;
      }
      #reset_btn {
        margin-left: 302px;
      }
      button {
        width: 100px;
        height: 40px;
        margin-top: 5px;
        margin-left: 5px;
        float: left;
      }
      #table_div {
        float: right;
        padding: 0;
        clear: right;
      }
    </style>
  </head>
  <div id="container">
    <body>
      <h1>오늘의 점심메뉴는?</h1>
      <table id="head_table">
        <colgroup>
          <col width="100px" />
          <col width="110px" />
          <col width="110px" />
        </colgroup>
        <thead>
          <tr>
            <th>평점</th>
            <th>가게명</th>
            <th>대표메뉴</th>
          </tr>
        </thead>
      </table>
      <div style="height: 383px; overflow: auto" id="table_div">
        <table>
          <colgroup>
            <col width="100px" />
            <col width="110px" />
            <col width="110px" />
          </colgroup>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <form>
        <div class="image-container">
          <img
            id="preview-image"
            src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image"
          />
          <input style="display: block" type="file" id="input-image" />
        </div>
        <ul id="left">
          <li id="f_li">
            <label>평점 :</label>
            <input
              type="number"
              min="0"
              max="10"
              id="score"
              name="score"
              placeholder="10점만점"
              style="width: 169px"
              class="notouch"
              autofocus
            />
          </li>
          <li>
            <label>가게명 :</label>
            <input type="text" id="store" name="store" class="notouch" />
          </li>
          <li>
            <label>대표메뉴 :</label>
            <input type="text" id="menu" name="menu" class="notouch" />
          </li>
        </ul>
        <textarea
          placeholder="후기를 남겨주세요."
          id="review"
          name="review"
          class="notouch"
        ></textarea>
        <button id="reset_btn" type="button">새로고침</button>
        <button id="update_btn" type="button" style="display: none">
          수정
        </button>
        <button id="updateok_btn" type="button" style="display: none">
          수정완료
        </button>
        <button id="delete_btn" type="button" style="display: none">
          삭제
        </button>
        <button id="complete_btn" type="button">작성완료</button>
      </form>
      <button id="random_btn" type="button">랜덤추천</button>

      <script>
        const url = "/project";
        //새로고침버튼 눌렀을때
        reset_btn.addEventListener("click", function () {
          inputClear();
          inputTouch();
          document.querySelector("#complete_btn").style = "";
          document.querySelector("#reset_btn").style = "margin-left: 302px";
          document.querySelector("#update_btn").style = "display: none";
          document.querySelector("#updateok_btn").style = "display: none";
          document.querySelector("#delete_btn").style = "display: none";
        });
        //삭제버튼 눌렀을때
        delete_btn.addEventListener("click", function () {
          let store = document.querySelector("#store").value;
          fetch(`${url}/${store}`, { method: "delete" }).then(() => {
            inputClear();
            selectAll();
            inputTouch();
            document.querySelector("#complete_btn").style = "";
            document.querySelector("#delete_btn").style = "display: none";
            document.querySelector("#update_btn").style = "display: none";
            document.querySelector("#updateok_btn").style = "display: none";
            document.querySelector("#reset_btn").style = "margin-left: 302px";
          });
        });
        //수정버튼 눌렀을때
        update_btn.addEventListener("click", function () {
          inputTouch();
        });
        //작성완료버튼 눌렀을때
        function insert() {
          complete_btn.addEventListener("click", function () {
            duplicationCheck();
            if (store.value == "") {
              return;
            }
            let data = {
              score: score.value,
              store: store.value,
              menu: menu.value,
              review: review.value,
              image_path: document.querySelector("#preview-image").src,
            };
            fetch(url, {
              method: "post",
              headers: { "content-type": "application/json" },
              body: JSON.stringify(data),
            })
              .then((res) => res.json())
              .then((res) => {
                selectAll();
                inputClear();
              });
          });
        }
        insert();

        /* update_btn.addEventListener("click",function) */

        random_btn.addEventListener("click", function () {
          const occupied = [];
          for (i = 1; i < document.querySelectorAll("tr").length; i++) {
            occupied.push(
              document.querySelectorAll("tr")[i].children[1].innerText
            );
          }
          for (i = 0; i < occupied.length; i++) {
            if (occupied[i] == "") {
              occupied.splice(i, occupied.length - i);
            }
          }
          document.querySelectorAll("tr")[i].children[1].innerText;
          const randomNum = Math.floor(Math.random() * occupied.length + 1);
          let store =
            document.querySelectorAll("tr")[randomNum].children[1].innerText;
          fetch(`${url}/${store}`)
            .then((res) => res.json())
            .then((res) => {
              score.value = res.score;
              document.querySelector("#store").value = res.store;
              menu.value = res.menu;
              review.value = res.review;
              document.querySelector("#preview-image").src = res.image_path;
            });
          inputX();
        });

        function selectOne() {
          //단건조회
          tbody.addEventListener("click", function (ev) {
            let store = ev.target.closest("tr").children[1].innerText;
            location.href = `/project2.html?store=${store}`;
            fetch(`${url}/${store}`)
              .then((res) => res.json())
              .then((res) => {
                score.value = res.score;
                document.querySelector("#store").value = res.store;
                menu.value = res.menu;
                review.value = res.review;
                document.getElementById("preview-image").src = res.image_path;
              });
            inputNoTouch();
            document.querySelector("#complete_btn").style = "display: none";
            document.querySelector("#reset_btn").style = "margin-left: 92px";
            document.querySelector("#update_btn").style = "";
            document.querySelector("#updateok_btn").style = "";
            document.querySelector("#delete_btn").style = "";
          });
        }
        selectOne();
        //수정완료 눌렀을 때
        function update() {
          updateok_btn.addEventListener("click", function () {
            let data = {
              score: score.value,
              store: store.value,
              menu: menu.value,
              review: review.value,
              image_path: document.querySelector("#preview-image").src,
            };
            fetch(`${url}/${store.value}`, {
              method: "PUT",
              headers: { "Content-type": "application/json" },
              body: JSON.stringify(data),
            }).then((res) => res.json());
            alert("수정완료");
            selectAll();
            inputClear();
            document.querySelector("#complete_btn").style = "";
            document.querySelector("#reset_btn").style = "margin-left: 302px";
            document.querySelector("#update_btn").style = "display: none";
            document.querySelector("#updateok_btn").style = "display: none";
            document.querySelector("#delete_btn").style = "display: none";
          });
        }
        update();

        //기타
        //중복체크
        function duplicationCheck() {
          let storenames = [];
          for (i = 1; i < document.querySelectorAll("tr").length; i++) {
            storenames.push(
              document.querySelectorAll("tr")[i].children[1].innerHTML
            );
          }
          for (i = 0; i < storenames.length; i++) {
            if (store.value == storenames[i]) {
              alert("중복된 가게명입니다.");
              store.value = "";
              return;
            }
          }
        }

        function selectAll() {
          fetch(url)
            .then((res) => res.json())
            .then((res) => {
              tbody.innerHTML = "";
              for (let i = 0; i < res.length; i++) {
                let tr = `<tr>
                            <td>${res[i].score}</td>
                            <td>${res[i].store}</td>
                            <td>${res[i].menu}</td>
                           </tr>`;
                tbody.innerHTML += tr;
              }
              for (let i = 0; i < 10 - res.length; i++) {
                let tr = `<tr>
                            <td></td>
                            <td></td>
                            <td></td>
                           </tr>`;
                tbody.innerHTML += tr;
              }
            });
        }
        selectAll(); // 전체조회해서 오른쪽에 그리기

        function readImage(input) {
          //이미지
          if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const previewImage = document.getElementById("preview-image");
              previewImage.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
          }
        }
        const inputImage = document.getElementById("input-image");
        inputImage.addEventListener("change", (e) => {
          readImage(e.target);
        });
        function inputClear() {
          (score.value = ""),
            (store.value = ""),
            (menu.value = ""),
            (review.value = ""),
            (document.getElementById("preview-image").src =
              "https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image");
        }
        function inputNoTouch() {
          let notouchs = document.getElementsByClassName("notouch");
          for (i = 0; i < notouchs.length; i++) {
            notouchs[i].readOnly = true;
          }
        }
        function inputTouch() {
          let notouchs = document.getElementsByClassName("notouch");
          for (i = 0; i < notouchs.length; i++) {
            notouchs[i].readOnly = false;
          }
        }
      </script>
    </body>
  </div>
</html>

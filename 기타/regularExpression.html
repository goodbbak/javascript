<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regularExpression</title>
  </head>
  <body>
    <input id="txt" />
    <button type="button" id="btn">검사</button>
    <script>
      //패턴 : 정규식 리터럴(상수)
      btn.addEventListener("click", function () {
        //let regxp = /^world$/;
        let regxp = /^[\W]{3}$/;
        const re = regxp.test(txt.value);
        console.log(re);
      });
    </script>
  </body>
</html>

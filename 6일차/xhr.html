<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xhr</title>
</head>
<body>
  <h3>서버에서 비동기로 데이터 가져오기</h3>
        = ajax기술
  <table border="1">
    <thead>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </thead>
    <tbody id="list"></tbody>
    </tr>
  </table>
  <script>
    //데이터가 있는 서버에 url을 날려서 url에 해당하는 정보를 달라는거임
    //밑에 전체가 ajax요청방식(예전) 지금은 fetch
    //url, 응답처리 만 달라짐
    //1. xhr객체 생성
    let xhr = new XMLHttpRequest();
    //2. 콜백함수
    xhr.onload = callback;
    //3. 요청연결
    let url = "https://jsonplaceholder.typicode.com/posts"
    xhr.open('get',url);
    //4. 요청 전달
    xhr.send( );

    function callback(){
      let obj = JSON.parse(xhr.response)
      for(i=0;i<obj.length;i++){
       let result = `<tr>
      <td>${obj[i].userId}</td>
      <td>${obj[i].id}</td>
      <td>${obj[i].title}</td>
      <td>${obj[i].body}</td>
    </tr>`
    list.innerHTML += result
      }
    }
  </script>
</body>
</html>

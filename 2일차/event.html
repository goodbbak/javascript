<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
</head>
<body>
  <ul>
    <il><a href="#" onclick="chabgeBg('red')">red</a></il>
    <il><a href="#" onclick="chabgeBg('blue')">blue</a></il>
    <il><a href="#" onclick="chabgeBg('white')">white</a></il>
  </ul>
  <div id="result">test</div>
  <script>
    function chabgeBg(color){
      result.style.backgroundColor = color;
    }
  </script>
</body>
</html>

<body>
  <script>
    let sum = 0; //sript변수
    sum = addNumber()
    addNumber()
    subNumber()
    alert(sum)

    function addNumber(){
      let sum = 0;          //local변수
      for(let i=0; i<1; i++)     
      sum += 10;
    }
      return sum;
    function subNumber({
      sum -= 10;
    })
  </script>

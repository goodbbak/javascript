<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오븐시계</title>
</head>
<body>
  <script>
    let HMm = prompt().split(" ");
    let H = HMm[0];
    let M = HMm[1];
    let m = HMm[2];
    if(M*1 + m*1 < 59){
      console.log(H , M*1 + m*1);
    }else if(M*1 + m*1 > 59 && H*1 + parseInt((M*1 + m*1)/60) < 23){
      console.log(H*1 + parseInt((M*1 + m*1)/60) , (M*1 + m*1)%60);
    }else {
      console.log(H*1 + parseInt((M*1 + m*1)/60) - 24 , (M*1 + m*1)%60);
    }
   </script>
</body>
</html>

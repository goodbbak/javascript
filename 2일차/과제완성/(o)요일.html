<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요일</title>
</head>
<body>
  <script>
    let xy = prompt().split(" ");
    let x = xy[0];
    let y = xy[1];
    let days = [0,31,28,31,30,31,30,31,31,30,31,30,31];
    let sum = 0;
    for(i=0 ; x > i ; i++){
      sum = sum + days[i]*1;
    }
    let week = ["일","월","화","수","목","금","토"];
    let result = week[(sum + y*1)%7];
    alert(result);
  </script>
</body>
</html>

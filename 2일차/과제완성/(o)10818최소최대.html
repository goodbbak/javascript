<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최소최대</title>
</head>
<body>
  <script>
    let numbers = prompt().split(" ");
    let max = numbers[0];
    for(i=0 ; i < numbers.length ; i++){
      if(max < numbers[i]){
        max = numbers[i];
      }
    }
    let min = numbers[0];
    for(i=0 ; i < numbers.length ; i++){
      if(min > numbers[i]){
        min = numbers[i];
      }
    }
    console.log(max,min);

  </script>
</body>
</html>

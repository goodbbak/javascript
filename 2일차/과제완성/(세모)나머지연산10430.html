  <title>연습장</title>

<body>
  <script>
    //넣을 답을 차례로 num[012]로지정
    let num = prompt().split(" ");
    let A = num[0];
    let B = num[1];
    let C = num[2];
    let result1 = (A+B)%C;
    let result2 = ((A%C) + (B%C))%C;
    let result3 = (A*B)%C;
    let result4 = ((A%C) * (B%C))%C;
    console.log(result1 , result2 , result3 , result4);
  </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for_sum</title>
</head>
<body>
  <script>
    /*1부터 10까지의 합을 계산하는 프로그램 작성*/

    //합계를 저장할 변수 선언하고 0으로 초기화
    let sum = 0;
    //10까지 반복
    for(i = 1 ; i <= 10 ; i++){
      sum += i;
    }
    //합계 출력
    sum_calc(1000)
    alert(sum)
    
    function sum_calc(num){
      //100까지의 합을 계산
      sum = 0;
      for(i = 1 ; i <= num ; i++){
        sum += i;
      }
   }  
    alert(sum)
  </script>
</body>
</html>

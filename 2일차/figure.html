    */

    /*
     매개변수 : 점수들 배열
      리턴 : 점수들 합계 
    */
   function total(score){
    let sum = 0;
    for(i=0 ; i < score.length ; i++){
      sum += score[i]
    }
    return sum
   }

   function max(score){
    //최댓값 변수 선언
    let heigh = 0;
    //점수배열 수만큼 반복문
    for(i=0 ; i < score.length ; i++){
      //최댓값이랑 배열의 요소 값을 비교해서 큰값이 최댓값 변수에 저장
    if(heigh < score[i]){
      heigh = score[i]
    }
   } 
    //최댓값 리턴
   return heigh;
  }

  function min(score){
    //최솟값 변수 선언
    let low = score[0];
    //점수배열 수만큼 반복문
    for(i=0 ; i < score.length ; i++){
      //최댓값이랑 배열의 요소 값을 비교해서 큰값이 최댓값 변수에 저장
    if(low > score[i]){
      low = score[i]
    }
   } 
    //최댓값 리턴
   return low;
  }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function_immediate</title>
</head>
<body>
  <h3>즉시실행함수</h3>
  <script>
    /* function hi(){
      alert('hello')
    }
    hi(); */

    (function(){
      alert('hello')
    })();
    
    // 더 짧게  
    (()=> alert('hello'))();
    
  </script>
</body>
</html>

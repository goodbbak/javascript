<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array_sum</title>
</head>
<body>
  <script>    
    let score = [100,100,100,100]; //function안 score랑 다름
    let total = array_sum(score);
    alert(total)
    alert(array_sum([1,9,10,8]))

    function array_sum(s){    //매개변수가 지역변수라
      let sum = 0;
      for(let i=0 ; i < s.length ; i++ ){
        sum += s[i];
      }
      return sum;
    }
    
  </script>
</body>
</html>

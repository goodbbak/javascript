<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date</title>
</head>
<body>
  <div id="result"></div>
  <script>
    let oct = new Date('2022-10-01');
    let now = new Date();
    let start = new Date('2022-12-19');
    let dday = new Date('2023-05-31');
  
    let passed = (now.getTime() - oct.getTime());
    result.innerHTML = Math.ceil(passed/(24*60*60*1000)) + '<br>';
    result.innerHTML += Math.floor(passed/(60*60*1000)) + '<br>';
    result.innerText += (dday.getTime() - start.getTime())/24/60/60/1000
  </script>
</body>
</html>

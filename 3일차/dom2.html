<!DOCTYPE html>dfa
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom</title>
</head>
<body>
  <input id="txt1"><input id="txt2">
  <button id="addBtn1">추가</button>
  <button id="addBtn2">추가</button>
  <select id="itemList">
    <option value="apple">사과</option>
  </select>
  <script>
      addBtn1.onclick = function(){
      //태그를 생성
      let option = document.createElement("option") //<li>태그생성
      //태그에 속성을 지정
      option.setAttribute("value","txt1.value");      //<li class ="item">
      //태그내용 변경  
      option.innerText = txt2.value;             //<li class ="item">test
      //이벤트지정

      //부모태그에 연결
      itemList.appendChild(option); 
    }  
 

    addBtn2.onclick = function(){
      itemList.innerHTML += `<option value="${txt1.value}">${txt2.value}</option>`
    }
  </script>
</body>
</html>

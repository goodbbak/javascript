<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>guess</title>
</head>

<body>
  <script>
    /*
      작성일자 : 2022
      작성자 : 박주안
      내용 : 숫자 맞추기 게임
    */
    // 임의의 수 생성
    let num = Math.floor(Math.random() * 10) + 1;
    let turn = 0;
    // 맞을때까지 반복
    while (true) {
      //사용자가 숫자 입력
      let guess = prompt("1~10 수를 입력하세요", "5")
      turn ++; //turn = turn + 1;
      //정답이면 종료 
      /*if (num == guess) {
        alert("정답");
        break;
      } */
      //입력값이 0이면 종료//
      if(guess == 0){
        alert('게임중지');
        break;
      }
      //시도3회이상이면 게임오버 출력 후 종료
      else if(turn >= 3){
        alert('게임오버');
        break;
      } else if(guess < num){
        alert('작다')
      }else {
        alert('크다')
      }
    }
    

  </script>
</body>

</html>

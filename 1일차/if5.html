<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if5</title>
</head>
<body>
  <div id="result"></div>
  
  <script>
    let fruit = ['사과','바나나','키위']
    let checked = ['바나나','키위']
    for(let i=0 ; fruit.length > i ; i++){
      result.innerHTML += `<input type ="checkbox" ${checked.indexOf(fruit[i]) >= 0 ? 'checked':''} >${fruit[i]}`
    }
  </script>
</body>
</html>

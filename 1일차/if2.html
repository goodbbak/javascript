<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if2</title>
</head>
<body>
  <script>
    let score = prompt();
    
    if(score >= 4.0){
      console.log("A");
    } else if(score >= 3.5){
      console.log("B+");
    } else if(score >= 3.0){
      console.log("B");
    } else {
      console.log("C");
    }
  </script>
</body>
</html>

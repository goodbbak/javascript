<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if</title>
</head>
<body>
  <script>
    let score = prompt();
    //점수가 60점이상이면 합격//
    if(score >= 60){
      console.log('합격');
      if(score >= 80){
        console.log('우수');
      } else if(score >= 70){
        console.log('보통');
      } else if(score >= 60){
        console.log('미달');
      } 
    } else{
      console.log('불합격');
    }
  </script>
</body>
</html>

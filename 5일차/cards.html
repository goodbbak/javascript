<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
 #container {
  display: grid;      /* 426p */
  grid-template-columns: repeat(auto-fit,300px);
  grid-gap: 20px;
 }
</style>
</head>
<body>
<h2>Card</h2>
<div id="container"></div>
  <div class="card">
    <div class="container">
      <h4><b>name</b></h4> 
      <p>email</p> 
      <p>company.name</p> 
    </div>
  </div>
<script>
  let xhr = new XMLHttpRequest();
  xhr.onload = callback;
  let url = 'https://jsonplaceholder.typicode.com/users'
  xhr.open('get',url);
  xhr.send( );

  function callback(){
    let info =JSON.parse(xhr.response)
    for(i=0;i<info.length;i++){
    let inner = 
    `<div class="card">
      <div class="container">
        <h4><b>${info[i].name}</b></h4> 
        <p>${info[i].email}</p> 
        <p>${info[i].company.name}</p> 
      </div>
    </div> `
  container.innerHTML += inner
    }
  }
</script>
</body>
</html>
